name: pr
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Reuse the shared CI
  ci:
    uses: ./.github/workflows/reusable-ci.yml

  # Deploy previews after CI passes
  preview:
    needs: ci
    runs-on: ubuntu-latest
    env:
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure pnpm on PATH
        run: bash scripts/pnpm_ensure.sh

      - name: Check pnpm
        run: pnpm -v

      - name: Compute changed services
        id: changed
        run: |
          base_ref="${{ github.base_ref || 'main' }}"
          CHANGED=$(bash scripts/changed_services.sh "$base_ref")
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Vercel Preview (web-portal)
        if: ${{ hashFiles('apps/web-portal/package.json') != '' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
          working-directory: apps/web-portal
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Fly.io Deploy Preview (changed services)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          PREVIEW_ID: pr-${{ github.event.number }}
        run: bash scripts/deploy_changed_services.sh "$PREVIEW_ID" "preview"

      - name: Post preview links
        if: ${{ always() }}
        run: |
          echo "### Preview Apps" >> $GITHUB_STEP_SUMMARY
          echo "- Work Management: https://work-management-pr-${{ github.event.number }}.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "- Identity & Access: https://identity-access-pr-${{ github.event.number }}.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "- Customer & Property: https://customer-property-pr-${{ github.event.number }}.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "- Assets & Warranty: https://assets-warranty-pr-${{ github.event.number }}.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "- Technicians & Dispatch: https://technicians-dispatch-pr-${{ github.event.number }}.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "- Inventory & Parts: https://inventory-parts-pr-${{ github.event.number }}.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "- Billing & Payments: https://billing-payments-pr-${{ github.event.number }}.fly.dev" >> $GITHUB_STEP_SUMMARY
          echo "- Comms & Audit: https://communications-audit-pr-${{ github.event.number }}.fly.dev" >> $GITHUB_STEP_SUMMARY
