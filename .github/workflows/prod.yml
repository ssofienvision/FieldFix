name: prod
on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  verify-contracts:
    runs-on: ubuntu-latest
    env:
  DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}  # usually "main"

  steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure pnpm on PATH
        run: bash scripts/pnpm_ensure.sh

      - name: Check pnpm
        run: pnpm -v

      - name: Verify contracts
        run: bash scripts/verify_contracts.sh

  deploy-prod:
    needs: verify-contracts
    runs-on: ubuntu-latest
    env:
  DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}  # usually "main"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure pnpm on PATH
        run: bash scripts/pnpm_ensure.sh

      - name: Check pnpm
        run: pnpm -v

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: DB migrate (contract step)
        env:
          PROD_DB_URL: ${{ secrets.PROD_DB_URL }}
        run: bash scripts/migrate_contract.sh "$PROD_DB_URL"

      - name: Canary 10% for changed services
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: bash scripts/deploy_changed_services.sh "prod" "prod-canary"

      - name: Post-deploy checks
        run: bash scripts/post_deploy_checks.sh

      - name: Promote canary â†’ 100%
        if: success()
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: bash scripts/promote_canary.sh
