name: pr
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    uses: ./.github/workflows/reusable-ci.yml

  preview:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure pnpm exists in preview job too (if scripts use it)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Check pnpm
        run: pnpm -v

      - name: Compute changed services
        id: changed
        run: |
          base_ref="${{ github.base_ref || 'main' }}"
          CHANGED=$(bash scripts/changed_services.sh "$base_ref")
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Vercel Preview (web-portal)
        if: hashFiles('apps/web-portal/package.json') != ''
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
          working-directory: apps/web-portal
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Fly.io Deploy Preview (changed services)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          PREVIEW_ID: pr-${{ github.event.number }}
        run: bash scripts/deploy_changed_services.sh "$PREVIEW_ID" "preview"
