name: prod
on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  verify-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # pnpm on PATH in case your verify script uses it
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Verify contracts
        run: bash scripts/verify_contracts.sh

  deploy-prod:
    needs: verify-contracts
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://app.example.com
    steps:
      - uses: actions/checkout@v4

      # pnpm on PATH for any deploy-time scripts
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: DB migrate (contract step)
        env:
          PROD_DB_URL: ${{ secrets.PROD_DB_URL }}
        run: bash scripts/migrate_contract.sh "$PROD_DB_URL"

      - name: Canary 10% for changed services
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: bash scripts/deploy_changed_services.sh "prod" "prod-canary"

      - name: Post-deploy checks
        run: bash scripts/post_deploy_checks.sh

      - name: Promote canary â†’ 100%
        if: success()
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: bash scripts/promote_canary.sh
